<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    

    nav {
      background-color: #333;
      padding: 10px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: white;
      font-size: 24px;
      text-transform: uppercase;
      font-weight: bold;
    }

    .menu {
      display: flex;
      list-style: none;
    }

    .menu li {
      margin-left: 20px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 5px;
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        width: 100%;
      }

      .menu.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>

<nav>
  <div class="navbar">
    <div class="logo"><img src=".."></div>
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</nav>

<script>
  function toggleMenu() {
    const menu = document.querySelector('.menu');
    menu.classList.toggle('active');
  }
</script>

</body>
</html>
